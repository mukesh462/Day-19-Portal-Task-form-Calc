    <body>
        <h1>Contact Details</h1>
        <div class="text">
        <form action="">
            <label for="fname">First Name </label>
            <input type="text" id="fname">
            
            
            <label for="secname">LastName </label>
            <input type="text" id="secname">
            
            
            <label for="age">Age </label>
            <input type="number" id="age">

             
           <label for="gender">Gender</label>
           <input type="text" id="gender">
 
            <label for="mobile">Mobile No </label>
            <input type="number" id="mobile">
            
             
 <label for="Email">Email </label>
 <input type="text" id="Email">
 <label for="">Fav Food</label>
 <select  id="select">
     <option  value="Apple">Apple</option>
     <option  value="Dosai">Dosai</option>
     <option value="Poori">Poori</option>
     <option  value="Biryani">Biryani</option>
     <option  value="Ice Cream">Ice Cream</option>
 </select>

   <input type="button" id="submit" value="Submit">
            <br>
        </form>
    </div>
        <table id="table" border="">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Fav Foods</th>
            </tr>
        </table>
    
        <script type="text/javascript">
             
            document.getElementById("submit").onclick=function()
            {
              document.getElementById("table").style.display="block";
              
             var table = document.getElementById("table"); 
             var row = table.insertRow(-1); 
             var fname = row.insertCell(0); 
              var secname = row.insertCell(1); 
             var age = row.insertCell(2); 
             var gender = row.insertCell(3) 
         var mobile = row.insertCell(4);
               var email = row.insertCell(5); 
               var favfood= row.insertCell(6); 


                     fname.innerHTML = document.getElementById("fname").value; 
                      secname.innerHTML = document.getElementById("secname").value;
                      age.innerHTML = document.getElementById("age").value; 
                      mobile.innerHTML = document.getElementById("mobile").value;
                      email.innerHTML = document.getElementById("Email").value; 
                      gender.innerHTML =document.getElementById("gender").value   
                      favfood.innerHTML = document.getElementById("select").value
            }
                            </script>
